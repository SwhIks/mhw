<html>
<head>
<title>볼보로스</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
div{
text-align: center;
}
</style>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
        $.ajax({
        url: './data/baroth.csv',
        dataType: 'text',
      }).done(successFunction);

      var allRows;
      var currentIndex = 0;
      var selectedData;

      function successFunction(data) {
        allRows = data.split("@!@");

        loadRow(0);
      }

      function loadRow(index)
      {
        currentIndex = index;

        selectedData = allRows[currentIndex].split(",");
        var questNo = selectedData[0];
        var questScript = selectedData[1];

        $('#quest_script').text(questNo + "\n\n" + questScript.replace(/#!#/g, ','));

        var link1script = selectedData[2];
        var link2script = selectedData[4];
        var link3script = selectedData[6];
        var link4script = selectedData[8];
        var link5script = selectedData[10];

        if (link1script)
        {
            $('#link_1_box').css("display","block");
            $('#link_1').text(link1script.replace(/#!#/g, ','));
        }
        else {
            $('#link_1_box').css("display","none");
        }
        if (link2script)
        {
            $('#link_2_box').css("display","block");
            $('#link_2').text(link2script.replace(/#!#/g, ','));
        }
        else {
            $('#link_2_box').css("display","none");
        }
        if (link3script)
        {
            $('#link_3_box').css("display","block");
            $('#link_3').text(link3script.replace(/#!#/g, ','));
        }
        else {
            $('#link_3_box').css("display","none");
        }
        if (link4script)
        {
            $('#link_4_box').css("display","block");
            $('#link_4').text(link4script.replace(/#!#/g, ','));
        }
        else {
            $('#link_4_box').css("display","none");
        }
        if (link5script)
        {
            $('#link_5_box').css("display","block");
            $('#link_5').text(link5script.replace(/#!#/g, ','));
        }
        else {
            $('#link_5_box').css("display","none");
        }
      }

      function clickLink(index)
      {
        if (selectedData[index])
        {
            loadRow(Number(selectedData[index]));
        }
      }
</script>
</head>
<body bgcolor="#e9d5b4">
<div>
    <div>
    <p id="quest_script">aaaaa</p>
    </div>
    <div id="link_1_box" onclick="clickLink(3)" bgcolor="#b4d5e9">
        <p id="link_1">aaaaa</p>
    </div>
    <div id="link_2_box" onclick="clickLink(5)" bgcolor="#b4d5e9">
        <p id="link_2">aaaaa</p>
    </div>
    <div id="link_3_box" onclick="clickLink(7)" bgcolor="#b4d5e9">
        <p id="link_3">aaaaa</p>
    </div>
    <div id="link_4_box" onclick="clickLink(9)" bgcolor="#b4d5e9">
        <p id="link_4">aaaaa</p>
    </div>
    <div id="link_5_box" onclick="clickLink(11)" bgcolor="#b4d5e9">
        <p id="link_5">aaaaa</p>
    </div>
</div>
</body>
</html>
