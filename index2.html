<html>
<head>
<title>도스쟈그라스</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
div{
text-align: center;
}
</style>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
        $.ajax({
        url: './dosjagras.csv',
        dataType: 'text',
      }).done(successFunction);

      var allRows;
      var currentIndex = 0;
      var selectedData;

      function successFunction(data) {
        allRows = data.split("@!@");

        loadRow(1);
      }

      function loadRow(index)
      {
        currentIndex = index;

        selectedData = allRows[currentIndex].split(",");
        var questNo = selectedData[0];
        var questScript = selectedData[1];
        var link1script = selectedData[2];
        var link2script = selectedData[4];
        var link3script = selectedData[6];
        var link4script = selectedData[8];
        var link5script = selectedData[10];

        $('#quest_script').text(questNo + "\n\n" + questScript);
        $('#link_1').text(link1script1);
        $('#link_2').text(link1script2);
        $('#link_3').text(link1script3);
        $('#link_4').text(link1script4);
        $('#link_5').text(link1script5);

      }

      function clickLink(index)
      {
        if (selectedData[index])
        {
            loadRow(index);
        }
      }
</script>
</head>
<body bgcolor="#e9d5b4">
<div>
    <div>
    <p id="quest_script">aaaaa</p>
    </div>
    <div onclick="clickLink(3)" bgcolor="#b4d5e9">
        <p id="link_1">aaaaa</p>
    </div>
    <div onclick="clickLink(5)" bgcolor="#b4d5e9">
        <p id="link_2">aaaaa</p>
    </div>
    <div onclick="clickLink(7)" bgcolor="#b4d5e9">
        <p id="link_3">aaaaa</p>
    </div>
    <div onclick="clickLink(9)" bgcolor="#b4d5e9">
        <p id="link_4">aaaaa</p>
    </div>
    <div onclick="clickLink(11)" bgcolor="#b4d5e9">
        <p id="link_5">aaaaa</p>
    </div>
</div>
</body>
</html>
