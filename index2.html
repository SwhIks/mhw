<script type="text/javascript">
        $.ajax({
        url: './dosjagras.csv',
        dataType: 'text',
      }).done(successFunction);

      var allRows;
      var currentIndex = 0;

      function successFunction(data) {
        allRows = data.split("@!@");

        loadRow(0);
      }

      function loadRow(index)
      {
        currentIndex = index;
        alert(allRows[currentIndex]);
      }
</script>
